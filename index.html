<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ruleta de la Suerte</title>
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="sidebar">
  <div class="logo">
    <img src="img/comprobante_689a1c292eff8_ChatGPT Image 6 ago 2025, 11_05_24 a.m..png" alt="Logo">
  </div>
  <div class="hamburger">☰</div>
  <ul>
    <li><a href="#"><i class="fas fa-home"></i><span>Inicio</span></a></li>
    <li><a href="#"><i class="fas fa-info-circle"></i><span>Nosotros</span></a></li>
    <li><a href="#"><i class="fas fa-project-diagram"></i><span>Proyectos</span></a></li>
    <li><a href="#"><i class="fas fa-calendar-alt"></i><span>Eventos</span></a></li>
    <li><a href="#"><i class="fas fa-check-circle"></i><span>Verificador</span></a></li>
    <li><a href="#"><i class="fas fa-ad"></i><span>Publicidad</span></a></li>
    <li><a href="#"><i class="fas fa-handshake"></i><span>Patrocinantes</span></a></li>
  </ul>
</div>

  <h1>🎡 Ruleta de la Suerte</h1>

  <div class="main-grid">
  <!-- Columna 1: Imagen -->
  <div class="column">
    <img src="img/ChatGPT Image 6 ago 2025, 01_51_18 p.m..png" alt="Imagen" width="100%">
  </div>

  <!-- Columna 2: Ruleta + Talonario + Controles -->
  <div class="column">
    

    <!-- Controles de la ruleta -->
    <div class="controls">
      <label for="cantidad" id="cantidades">Cantidad de números:</label>
      <input type="number" id="cantidad" min="2" value="10"><br><br>
      <button id="generar">Generar Ruleta</button>
      <button id="spinBtn" disabled>Girar</button>
      <a href="ganadores.html" class="btn-ganadores">Ganadores ➝</a>
    </div>

    <div class="ruleta-container">
      <div class="flecha"></div>
      <canvas id="ruleta" width="500" height="500"></canvas>
    </div>

  <h2>📜 Talonario</h2>
    <div id="talonario" class="talonario"></div>
    
  </div>

  <!-- Columna 3: Formulario -->
  <div class="column formulario">
    <input type="text" placeholder="Nombre">
    <input type="text" placeholder="Cédula">
    <input type="text" placeholder="WhatsApp">
    <button>Enviar</button>
  </div>
</div>


  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="winnerName"></h2>
      <button id="cerrarBtn">Cerrar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
