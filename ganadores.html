<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ganadores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>
    /* ===== Estilos generales ===== */
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #141e30, #243b55);
  color: #fff;
  min-height: 100vh;
  text-align: center;
}

/* ===== T√≠tulo ===== */
h1 {
  margin: 20px 0;
  font-size: 2.5rem;
  color: #f1c40f;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
}

/* ===== Lista de ganadores ===== */
.lista {
  margin: 20px auto;
  background: rgba(255,255,255,0.1);
  padding: 15px;
  border-radius: 12px;
  max-width: 600px;
  width: 90%;
  text-align: left;
  box-shadow: inset 0 0 15px rgba(0,0,0,0.4);
}

.lista ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.lista li {
  background: rgba(255,255,255,0.9);
  color: #222;
  font-weight: bold;
  margin: 8px 0;
  padding: 10px;
  border-radius: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap; /* que los items no se rompan */
}

/* ===== Botones ===== */
button, .btn-ganadores, .btn-vaciar {
  padding: 10px 20px;
  border-radius: 25px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  color: #fff;
  background: linear-gradient(135deg, #e67e22, #d35400);
  transition: all 0.3s ease;
  text-decoration: none;
  margin: 10px 5px;
  display: inline-block;
}

button:hover, .btn-ganadores:hover, .btn-vaciar:hover {
  background: linear-gradient(135deg, #f39c12, #e67e22);
  transform: scale(1.05);
}

/* ===== Responsive: m√≥vil ===== */
@media screen and (min-width: 900px) {
  h1 {
    font-size: 3rem;
    margin: 15px 0;
  }

  .lista {
    width: 95%;
    padding: 10px;
  }

  .lista li {
    font-size: 2.5rem;
    flex-direction: column;
    align-items: flex-start;
    padding: 8px;
  }

  button, .btn-ganadores, .btn-vaciar {
    width: 80%;
    font-size: 3rem;
    margin: 10px 0;
    margin-left: 10px;
    margin-right: 10px;
  }
}

  </style>
  <h1>üèÜ N√∫meros Ganadores</h1>

  <!-- Lista de ganadores -->
  <div id="listaGanadores" class="lista"></div>

  <!-- Bot√≥n volver -->
  <a href="index.html" class="btn-ganadores">‚¨Ö Volver</a>

  <!-- Bot√≥n vaciar lista -->
  <button id="vaciarLista" class="btn-vaciar">üóëÔ∏è Vaciar lista de ganadores</button>

  <script>
    const lista = document.getElementById("listaGanadores");
    const vaciarBtn = document.getElementById("vaciarLista");

    function mostrarGanadores() {
      let ganadores = JSON.parse(localStorage.getItem("ganadores")) || [];

      if (ganadores.length === 0) {
        lista.innerHTML = "<p>No hay ganadores todav√≠a.</p>";
      } else {
        lista.innerHTML = "<ul>" + ganadores.map(g => 
          `<li>üéâ N√∫mero: <strong>${g.numero}</strong> | üìÖ ${g.fecha}</li>`
        ).join("") + "</ul>";
      }
    }

    // Vaciar lista de ganadores
    vaciarBtn.addEventListener("click", () => {
      if (confirm("‚ö†Ô∏è ¬øSeguro que quieres vaciar la lista de ganadores?")) {
        localStorage.removeItem("ganadores");
        mostrarGanadores();
        alert("‚úÖ Lista de ganadores vaciada.");
      }
    });

    // Mostrar lista al cargar
    mostrarGanadores();
  </script>
</body>
</html>
